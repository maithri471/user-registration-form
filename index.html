<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="userForm" action="/submit" method="post" onsubmit="return validateForm()">
        <h2>User Registration Form</h2>

        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error">Please enter a valid email address.</div>

        <!-- Password field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error">Password must be at least 8 characters, contain a number, and an uppercase letter.</div>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
